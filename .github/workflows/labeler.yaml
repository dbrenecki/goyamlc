---
name: 🏷️ Labeler

on:
  pull_request:
    branches:
      - master
    paths:
      - "**/*.go"

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yaml
          sync-labels: true
